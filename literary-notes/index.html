<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Literary Notes </title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="../normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- JS -->
	<script src="../jquery.min.js"></script>
	<script src="randomize.js"></script>

</head>
<body>
	<header id="header" class="header">
		<h1>2018 Reading Notes</h1>
		<p>This project randomly displays one quote from each of the books <a href="/">I've read in 2018</a>.</p>
	</header><!-- /header -->

	<div class="content">
		<div class="quote-action">
			<button class="next">show me another</button>
		</div>
		<blockquote class="quote-content"></blockquote>
		<cite class="quote-citation">
			<span class="quote-book"></span>
			<span class="quote-author"></span>
		</cite>
	</div>

	<footer class="page-footer">
		Made with optimism by <a href="/">kuon vu</a>
	</footer>
</body>
</html>
