<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hours to Decimals Conversion</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- JS -->
	<script src="../jquery.min.js"></script>
	<script src="myscript.js"></script>
</head>
<body>
	<header>
		<h1>Hours to Decimals Conversion</h1>
	</header><!-- /header -->

	<div class="content">
		<p class="error"></p>
		<h2>How many hours did you work?</h2>
		<div class="work">
			<label>Hours<input type="number" name="hour" value="0" autocomplete="off"></label>
			<label class="label-minute">Minutes<input type="number" name="minute" value="00" autocomplete="off"></label>
		</div>
		<div class="conversion">
			<h2>Your billable time is:</h2>
			<h1 class="decimal-hour">0 hours</h1>
		</div>
	</div>
